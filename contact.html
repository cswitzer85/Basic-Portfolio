  <style>
      /*top-most container with name and nav bar inside, gives padding and font for nav bar*/
            }
      #nav-flex{
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: x-large;
        padding-left: 5%;
        padding-right: 5%;
        background-color: white;
        border: outset lightblue;
      }
      /*the row that name and nav bar sit inside*/
      .row{
        height: 80px;
        margin: 0;
        display: flex;
      }
      /*Small screen size wrapped from 767px and below*/
      @media (min-width: 100px) and (max-width: 768px){
        #nav-flex div {
        text-align: center;}
        main {margin:6%;}
        }
      /*Larger screen size inline from 768px and up*/
      @media (min-width: 769px){
        #nav-flex div {
        text-align: right;}
        div.mainContainer{
        width: 75%;
        }
        }
      /*ID for the name block, gives color theme, fills height and centers text*/
      #name{
        font-size: xx-large;
        background-color: cadetblue;
        color: white;
        height: 80px;
        padding: 15px;
        text-align: center;
      }
      /*overrides color, alignment and padding for hrefs in nav bar*/
      a{
        color: cadetblue;
        align-items: center;
        padding: 20px;
      }
      /*aligns nav hrefs*/
      #links{
        align-self: center;
      }
      /*color and font for h1, h2 & h3*/

      }
      main{
        background-color: lightgray;
        margin-right: 5%;

      }

</head>
