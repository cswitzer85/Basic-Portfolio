<!DOCTYPE html>
<html lang="en">


  <!--script sources at bottom of body to help with render speed-->
<head>
  <meta charset="UTF-8">
  <!--Bootstrap ref-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Title to  match text below, this may not match HTML file name-->
  <title>About</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Nav bar-->
  <nav id="nav-flex">
    <div class="row">
      <!--student name appears inside a container on left which will span entire width on small screen-->
      <h1 id="name" class="col-sm-12 col-md-4 col-lg-4;">Cody Switzer</h1>
      <!--Links for other pages appear on the right-->
      <div id="links" class="col-sm-12 col-md-8 col-lg-8">
            <a href=" index.html"> About </a>
        <a href="portfolio.html"> Portfolio </a>
        <a href="contact.html"> Contact </a>
      </div>
    </div>
  </nav>
  <!--main section of the page with a container that remains set size for md & lg screens but is responsive at small screen breakpoint-->
  <main>
    <div class="col-lg-8 col-md-12 col-sm-12" style="height: auto; padding-left: 0;">
      <div class="mainContainer">
        <!--title for the page with a horizontal rule to  break up content-->
        <h1>Contact</h1>
        <HR>
        <!--contact card with form for name, email and message; upon successful submission an alert box will prompt. There is a **disclaimer at bottom of email input-->
        <div class="contactCard">
          <form>
            <div class="form-group">
              <label for="contactName">Full Name</label>
              <input type="text" class="form-control" id="formGroupName" placeholder="Type name here">
            </div>
            <div class="form-group">
              <label for="contactEmail1">Email</label>
              <input type="email" class="form-control" id="formGroupEmail1" placeholder="Type e-mail here"
                aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">Submitted information may be sold to 3rd
                party.**</small>
            </div>
            <div class="form-group">
              <label for="contactMessage">Message</label>
              <textarea class="form-control" placeholder="Type your Message here (optional)"
                rows="5"></textarea>
            </div>
            <button onclick="emailSubmit()"" type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>

    </div>
    <!--**disclaimer ref at bottom of page, near submit button-->
    <p style="font-size: xx-small; color: cadetblue; margin-left: 10px;">**That's how we roll...</p>

  </main>

  <!--script sources at bottom of body to help with render speed-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script>
    function emailSubmit() {
      alert("Your information has been sold to the Galactic Empire, may the force have mercy on you...");
    }
  </script>
</body>

</html>
